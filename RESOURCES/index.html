        <script>
            window.addEventListener("load", async function () {
                console.log("load!");
                const bin = await (await fetch("./main.wasm")).arrayBuffer();
                const wasm = await WebAssembly.instantiate(bin);
                console.log("[DEBUG] WASM:", wasm.instance)
                const wasmOperations = wasm.instance.exports;
                console.log("[DEBUG] wasm.test1:", wasmOperations.test1());
                console.log("[DEBUG] wasm.test2:", wasmOperations.test2(10, 100));
                console.log("loaded!");
            });
        </script>
