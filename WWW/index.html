        <script>
            window.addEventListener("load", async function () {
                console.log("[index.html] load!");
                const bin = await (await fetch("./main.wasm")).arrayBuffer();
                const wasm = await WebAssembly.instantiate(bin);
                console.log("[index.html] WASM:", wasm.instance)
                const wasmOperations = wasm.instance.exports;
                console.log("[index.html] wasm.test1():", wasmOperations.test1());
                console.log("[index.html] wasm.test1():", wasmOperations.test1());
                console.log("[index.html] wasm.test1():", wasmOperations.test1());
                console.log("[index.html] wasm.test2():", wasmOperations.test2(10, 100));
                console.log("[index.html] wasm.context():", wasmOperations.context());
                console.log("[index.html] loaded!");
